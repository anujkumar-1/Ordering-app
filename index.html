<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id ="formOrderPage" onsubmit="orderPage(event)">
    <label for="dishAmout">Dish Price:</label>
    <input type="number" id="dishAmout" name="dishPrice">

    <label for="dishName">Dish Name:</label>
    <input type="text" id="dishName" name="nameOfDish">

    <label for="tableNo">Table No:</label>  
    <select name="tableNo" id="tableNo">
        <option value="table1">Table 1</option>
        <option value="table2">Table 2</option>
        <option value="table3">Table 3</option>

    </select>
    <button type="submit" >Add to bill</button>
    </form>

    <div  id="tableCounter">
        <div id="table1Counter">
            <h2>Table 1</h2>
            <ul id="Table1Ul"></ul>
        </div>
        <div id="table2Counter">
            <h2>Table 2</h2>
            <ul id="Table2Ul"></ul>
        </div>
        <div id="table3Counter">
            <h2>Table 3</h2>
            <ul id="Table3Ul"></ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
